<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Beer Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="shortcut icon" href="/favicon.ico" />

        <link href='//fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/beer-pong.css" rel="stylesheet">

        <script src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="//swww.tokbox.com/webrtc/v2.0/js/TB.min.js"></script>
        <script src="js/tokbox.js"></script>
    </head>
    <body>

        <div class="container">
            <h1>BEER PONG</h1>

            <div class="controls">
                <input type="button" class="btn btn-danger" id="restartButton" value="New Game" onClick="restartGame()">
                <h3 id="status"></h3>
                <div id="aiming">
                    <progress id="xBar" value="0" max="100"></progress>
                    <progress id="thetaBar" value="0" max="100"></progress>
                    <progress id="powerBar" value="0" max="100"></progress>
<!--
                    <input type='number' id='xCoordinate' placeholder='X-Coordinate'>
                    <input type='number' id='theta' placeholder='Degrees'>
                    <input type='number' id='power' placeholder='Power'>
 -->
                </div>

            </div>


            <div class="table">
                <div id="opponent" class="player">
                    <div class="row">
                        <div class="cup-9"></div>
                        <div class="cup-8"></div>
                        <div class="cup-7"></div>
                        <div class="cup-6"></div>
                    </div>
                    <div class="row">
                        <div class="cup-5"></div>
                        <div class="cup-4"></div>
                        <div class="cup-3"></div>
                    </div>
                    <div class="row">
                        <div class="cup-2"></div>
                        <div class="cup-1"></div>
                    </div>
                    <div class="row">
                        <div class="cup-0"></div>
                    </div>
                </div>
                <div id="me" class="player">
                    <div class="row">
                        <div class="cup-0"></div>
                    </div>
                    <div class="row">
                        <div class="cup-1"></div>
                        <div class="cup-2"></div>
                    </div>
                    <div class="row">
                        <div class="cup-3"></div>
                        <div class="cup-4"></div>
                        <div class="cup-5"></div>
                    </div>
                    <div class="row">
                        <div class="cup-6"></div>
                        <div class="cup-7"></div>
                        <div class="cup-8"></div>
                        <div class="cup-9"></div>
                    </div>
                </div>
            </div>

        </div>

        <div id="publisherVideoSection">
            <div id="publisherContainer"></div>
            <h3 id="playerName" class="videoSubtitle"></h3>
        </div>

        <div id="subscriberVideoSection">
            <div id="subscriberContainer"></div>
            <h3 class="videoSubtitle">Your Challenger</h3>
        </div>

        <script type="text/javascript" src="js/beer-pong.js"></script>
    </body>
</html>
