<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Beer Pong</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/beerpong.css" rel="stylesheet">

        <script src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="header">
                <h1>Beer Pong</h1>
                <h3 class="gameURL">http://tesitng.com</h3>
            </div>
            <div class="controls">
                <input type="button" class="btn btn-default" id="restartButton" value="Restart Game" onClick="restartGame()">
            </div>

            <div class="table">
                <div id="opponent" class="player">
                    <div class="row">
                        <div class="cup-9"></div>
                        <div class="cup-8"></div>
                        <div class="cup-7"></div>
                        <div class="cup-6"></div>
                    </div>
                    <div class="row">
                        <div class="cup-5"></div>
                        <div class="cup-4"></div>
                        <div class="cup-3"></div>
                    </div>
                    <div class="row">
                        <div class="cup-2"></div>
                        <div class="cup-1"></div>
                    </div>
                    <div class="row">
                        <div class="cup-0"></div>
                    </div>
                </div>
                <div id="me" class="player">
                    <div class="row">
                        <div class="cup-0"></div>
                    </div>
                    <div class="row">
                        <div class="cup-1"></div>
                        <div class="cup-2"></div>
                    </div>
                    <div class="row">
                        <div class="cup-3"></div>
                        <div class="cup-4"></div>
                        <div class="cup-5"></div>
                    </div>
                    <div class="row">
                        <div class="cup-6"></div>
                        <div class="cup-7"></div>
                        <div class="cup-8"></div>
                        <div class="cup-9"></div>
                    </div>
                </div>
            </div>

        </div>

        <input type='number' id='xCoordinate' placeholder='X Coordinate'>
        <input type='number' id='theta' placeholder='Degrees'>
        <input type='number' id='power' placeholder='Power'>

        <script src="js/beerpong.js"></script>

    </body>
</html>
